<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 
       <ui:composition>
                            City Name :<p:inputText value= "#{mgtController.city.cityName}"  /><br/>
                            <p:commandButton action ="#{mgtController.saveCity}" value="save" update = "cityDT" />
        					<p:dataTable id="cityDT" var="city" value="#{mgtController.cityList}">
        							<f:facet name="header">
            										Cities
        							</f:facet>
        							<p:column headerText="City Name">
            									<h:outputText value="#{city.cityName}" />
        						    </p:column>
        							<p:column headerText="Delete">
										<p:commandLink id="deleteLink" update="cityDT" actionListener="#{mgtController.deleteCity(city)}">
        											<h:outputText value="Delete" />
    									</p:commandLink>
    							   </p:column>
        						    
        					</p:dataTable>	    
       </ui:composition>
</html>
