<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

       <ui:composition>
                             
                              
                            Source <p:selectOneMenu id="source" value="#{mgtController.source}" style="width:150px">
								                <f:selectItem itemLabel="Select Vehicle" itemValue="-1" noSelectionOption="true" />
												<f:selectItems value="#{mgtController.cityList}"  var="city" itemLabel="#{city.cityName}"  itemValue="#{city.cityName}"/>
    							  </p:selectOneMenu><br/>
                            Destination <p:selectOneMenu id="destination" value="#{mgtController.destination}" style="width:150px">
								                <f:selectItem itemLabel="Select Vehicle" itemValue="-1" noSelectionOption="true" />
												<f:selectItems value="#{mgtController.cityList}"  var="city" itemLabel="#{city.cityName}"  itemValue="#{city.cityName}"/>
            							  </p:selectOneMenu><br/>
            							  
                            <p:commandButton action ="#{mgtController.saveVechile}" value="save" />
        					<p:dataTable id="srcdestDT" var="sd" value="#{mgtController.vehicleList}">
        							<f:facet name="header">
            										Source-Destination
        							</f:facet>
        							<p:column headerText="Source">
            									<h:outputText value="#{vehicle.vehicleNo}" />
        						    </p:column>
        							<p:column headerText="Destination">
            									<h:outputText value="#{vehicle.vehicleType}" />
        						    </p:column>
        							<p:column headerText="Destination">
            									<h:outputText value="#{vehicle.vehicleType}" />
        						    </p:column>

        						    
        					</p:dataTable>	    
                            
       
       </ui:composition>

</body> 
</html>
