<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
 <h:form>

            
               User Login : <p:inputText value ="#{loginController.loginUser.userLogin}" />
               User Password : <p:inputText value ="#{loginController.loginUser.userPassword}" />
               <p:commandButton value="Login"  action="#{loginController.authenticateUser}"/>
               <br/>
               
               Name : <p:inputText value ="#{loginController.signupUser.userName}" />
               Login : <p:inputText value ="#{loginController.signupUser.userLogin}" />
               Password : <p:inputText value ="#{loginController.signupUser.userPassword}" />
               Address: <p:inputText value ="#{loginController.signupUser.userAddress}" />
               Cell : <p:inputText value ="#{loginController.signupUser.userCell}" />
               <p:commandButton value="Register"  action="#{loginController.registration()}"></p:commandButton><br/>

</h:form>
</h:body> 
</html>
